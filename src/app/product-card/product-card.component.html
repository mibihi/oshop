<div *ngIf="product.title" class="card" >
    <img class="card-img-top" [src]="product.imageUrl" alt={product.title} *ngIf="product.imageUrl" >
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price| currency:'usd':true}}</p>
    </div>
    <div class="card-footer" *ngIf="showactions">
        <button *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block"
         >Add To Cart</button>
         <ng-template #updateQuantity>
           <div class="row">
             <div class="col-2">
               <button 
               (click)="removeFromCart()"
               class="btn btn-secondary btn-block">-</button>
             </div>
             <div class="col text-center">
                {{getQuantity()}} in cart
             </div>
             <div class="col-2">
                <button 
                (click)="addToCart()"
                class="btn btn-secondary btn-block">+</button>
              </div>
           </div>
         </ng-template>
         
    </div>
  </div>
