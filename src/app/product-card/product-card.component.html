<div *ngIf="product.title" class="card" >
    <img class="card-img-top" [src]="product.imageUrl" alt={product.title} *ngIf="product.imageUrl" >
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price| currency:'usd':true}}</p>
    </div>
    <div class="card-footer" *ngIf="showactions && shoppingCart">
        <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block"
         >Add To Cart</button>
         <ng-template #updateQuantity>
           <product-quantity [product]="product" [shopping-cart]="shoppingCart">
            
           </product-quantity>
             
         </ng-template>
         
    </div>
  </div>
